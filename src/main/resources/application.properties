# Konfigurasi Koneksi Database
spring.datasource.url=jdbc:postgresql://localhost/bsmmakaradb?useSSL=false
spring.datasource.username=ittazkia
spring.datasource.password=ittazkia

# Konfigurasi Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Kafka
spring.application.name=bsm-makara
spring.kafka.bootstrap-servers=kafka.tazkia.ac.id:9092
spring.kafka.consumer.group-id=bsm-makara
kafka.topic.va.request=virtual-account-request-dev
kafka.topic.va.response=virtual-account-response-dev
kafka.topic.va.payment=virtual-account-payment-dev

# Logging
logging.level.id.ac.tazkia=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Shared Secret Key
shared.key=fd5c36de-2829-4aca-9f27-f26e95a2b774

# Bank Config
bsm.bank-id=bsm001
bsm.client-id=9001
bsm.prefix=900

# Reversal Settlement in minutes
reversal.time-limit=60